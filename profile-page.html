<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags for charset viewport and compatability -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Import CSS -->
    <link rel="stylesheet" href="assets/css/prof-page-style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!--JavaScript for Jquery and for materialize-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js" defer></script>

    <!-- Link to website's javascript file. -->
    <script src="assets/javascript/profile.js" defer></script>

    <!-- Google Map API Map initialize and places library link -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbAoJV5LEjyh3amz-WA38jcFiNuhyJgJQ&callback=initMap&libraries=places" async defer>
    </script>

    <!--moar fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Oswald" rel="stylesheet">



</head>

<body>

    <div class="parallax-container center valign-wrapper">
        <div class="parallax">
            <img id="cliff" src="https://cdn-files.apstatic.com/climb/106730252_medium_1494135910.jpg">
        </div>
    </div>

    <!-- nav bar -->
    <nav class="orange darken-3">
        <div class="container-fluid" id="profile-logo">
            <a href="index.html" class="brand-logo left">Crag&nbsp;&ndash;&nbsp;a community.</span></a>
            <ul class="right hide-on-small-only" id="chip">
                <li class="chip white black-text"><span id="userProfile"></span></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <div id="profile-window" class="row">

            <!-- left side  -->
            <div class="card col m7 s12" id="map-card">
                <div class="responsive-map-container" id="map"> </div>
            </div>
            <!-- end side -->

            <!-- right side content-->
            <div class="card col m4 s12" id="info-card">
                <div class="card-tabs orange">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active black-text" href="#routes" id="routes-tab">Routes</a></li>
                        <li class="tab"><a class="black-text" href="#meetups">Meetups</a></li>
                        <li class="tab"><a class="black-text" href="#weather">Weather</a></li>
                    </ul>
                </div>
                <div class="card-content grey lighten-4" id="tab-content">
                    <div id="routes">
                        <ul class="collection" id="route-table"></ul>
                    </div>
                    <div id="meetups">
                        <ul class="collection" id="meetups-table">

                        </ul>
                    </div>
                    <div id="weather" class="center-align">
                        <div id="temp">
                            <a class="waves-effect waves-light btn" id="toast-btn" onclick="M.toast({html: 'Please selection a location on the map to display current weather!', displayLength: 2000})">Where are you?</a>
                        </div>
                        <div id="description"></div>
                        <div id="wind"></div>
                    </div>
                </div>
            </div>
            <!-- end side -->

        </div>
        <!-- end row -->

    </div>

    <div class="parallax-container center valign-wrapper">
        <div class="parallax">
            <img id="cliff" src="https://cdn-files.apstatic.com/climb/106730252_medium_1494135910.jpg">
        </div>
    </div>

</body>

</html>
